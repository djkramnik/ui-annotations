<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Synthetic Manual Page Renderer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root {
      --bg: #f7f8fb; --ink: #222; --muted: #667085; --primary: #1f3b8f; --grid: #e6e8f0;
      --warn-bg: #fff8e6; --warn-border: #f39c12;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--ink); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    header { position: sticky; top: 0; z-index: 5; display: flex; gap: 12px; align-items: center; padding: 10px 16px;
      border-bottom: 1px solid var(--grid); background: #fff; }
    .brand { font-weight: 700; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    select, input, button { padding: 8px 10px; border-radius: 10px; border: 1px solid var(--grid); background: #fff; font: inherit; }
    button.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
    main { display: grid; grid-template-columns: 360px 1fr; gap: 16px; padding: 16px; }
    @media (max-width: 1100px){ main{ grid-template-columns: 1fr; } }
    .card { background: #fff; border: 1px solid var(--grid); border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,.04); padding: 12px; }
    .inspector { display: grid; gap: 12px; }
    textarea { width: 100%; height: 220px; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; line-height: 1.4; border-radius: 10px; border: 1px solid var(--grid); padding: 10px; }
    .page-wrap { display: grid; gap: 8px; align-content: start; }
    .page-toolbar { font-size: 12px; color: var(--muted); display: flex; gap: 8px; align-items: center; }
    .stage { position: relative; background: #fff; border: 1px solid var(--grid); border-radius: 10px; overflow: hidden; }
    .page-grid { position: absolute; inset: 0; background-image:
        linear-gradient(to right, transparent calc(100% - 1px), var(--grid) 1px),
        linear-gradient(to bottom, transparent calc(100% - 1px), var(--grid) 1px);
      background-size: 40px 40px; opacity: .25; pointer-events: none; }
    /* blocks */
    .block { position: absolute; white-space: pre-wrap; overflow: hidden; }
    .heading { font-weight: 800; }
    .subheading { font-weight: 700; }
    .text { font-weight: 400; }
    .warning { background: var(--warn-bg); border: 1.5px solid var(--warn-border); padding: 8px; border-radius: 8px; }
    .note { background: #f6f7fb; border: 1px dashed #c6c9d6; padding: 8px; border-radius: 8px; }
    .ordered_list, .unordered_list { padding-left: 24px; }
    .figure, .diagram, .image { background: #eef2f7; border: 1px solid #cfd6e4; border-radius: 8px; display: grid; place-items: center; color: var(--muted); font-size: 12px; }
    .caption { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="brand">Synthetic Manual Page Renderer</div>
    <div class="controls">
      <label>Style
        <select id="styleKit">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="industrial">Industrial</option>
          <option value="sport">Sport</option>
        </select>
      </label>
      <label>Seed <input id="seed" type="number" value="42" style="width:90px"></label>
      <label>Aspect
        <select id="aspect">
          <option value="letter" selected>US Letter</option>
          <option value="a4">A4</option>
        </select>
      </label>
      <label>DPI
        <select id="dpi">
          <option value="96">96</option>
          <option value="144">144</option>
          <option value="192">192</option>
          <option value="288" selected>288</option>
        </select>
      </label>
      <button id="btnRender" class="primary">Render</button>
      <button id="btnExport">Export PNG</button>
    </div>
  </header>

  <main>
    <section class="card inspector">
      <div>
        <label>Input Elements JSON (id, type, bbox, text)</label>
        <textarea id="jsonInput"></textarea>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap">
        <input type="file" id="fileInput" accept="application/json" />
        <button id="btnLoadSample">Load Sample</button>
      </div>
      <div>
        <label>Layout Tree (output)</label>
        <textarea id="jsonOutput" readonly></textarea>
      </div>
    </section>

    <section class="page-wrap">
      <div class="page-toolbar">
        <div id="pageInfo"></div>
      </div>
      <div id="stage" class="stage" style="width:816px; height:1056px">
        <div class="page-grid"></div>
        <div id="pageRoot"></div>
      </div>
    </section>
  </main>

  <!-- Minimal inference + renderer -->
  <script type="module" src="index.js"></script>
</body>
</html>
