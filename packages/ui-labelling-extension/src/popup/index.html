<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UI Labeller</title>
    <style>
      .column {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Export data?</h1>
    <div class="column">
      <button id="start-btn">Start</button>

      <button id="predict-btn">Predict</button>
      <button id="text-region-btn">Get Text</button>
      <button id="interactive-btn">Get Interactive</button>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
